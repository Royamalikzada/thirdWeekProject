    <thead>
        <tr><td colspan="2">I voti medi sono calcolati come segue :</td></tr>

      </tr>

    <tbody>
      <tr>
        <th scope="row">&lt;60</th>
        <td>E</td>

      <tr>

        <td>D</td>
      </tr>
      <tr>
        <th scope="row">&lt;80</th>
        <td>C</td>
      </tr>
          <tr>
        <th scope="row">&lt;90</th>
        <td>B</td>
      </tr>
      <tr>
        <th scope="row">&lt;100</th>
        <td>A</td>
      </tr>
    </tbody>

  <script>

      var myArray = [80, 77, 88, 95, 68];
      
      window.addEventListener("load", myfunction);

      function myfunction() {
          var media;
          let sum=0;
          for (i=0; i<myArray.length; i++) {
              sum += myArray[i];
              media=sum/myArray.length;
          }
          console.log("La media dei voti: " + media);

        //   if (media< 60) {
        //       console.log ("Categoria: E");
        //   } else if (media<70) {
        //     console.log ("Categoria: D");
        //   } else if (media<80) {
        //     console.log ("Categoria: C");
        //   }else if (media<90) {
        //     console.log ("Categoria: B");
        //   } else {
        //     console.log ("Categoria: A");
        //   }
        switch (true) {
            case media<60 :
                console.log ("Categoria: D");
                break;
            case media>=60 && media<70 :
                console.log ("Categoria: D");
                break;
            case media>=70 && media<80 :
                console.log ("Categoria: C");
                break;
            case media>=80 && media<90 :
                console.log ("Categoria: B");
                break;
            default:
                console.log ("Categoria: A");
                
        }
      }


  </script>
