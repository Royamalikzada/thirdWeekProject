            var taskList = [];   
            var btn = document.getElementById("btn");
            btn.addEventListener('click', apparire);
            var txt = "";

            function apparire() {
            input = document.getElementById("input");
            taskList.push(input.value); 
            for (i=0; i<taskList.length; i++) {
            txt = '<li class= "list-group-item d-flex justify-content-between align-items-center">' + taskList[i] + '<span  onclick ="remover('+i+')" style= "cursor:pointer" class="border border-danger border-5 rounded-pill ps-2 pe-2 bg-danger text-white text-end">' + 'x' + '</span>' + '</li>';
            }
            document.getElementById("lista").innerHTML += txt;
            localStorage.setItem("task", taskList);
            clearInput();
            }
           
            function clearInput() {
                document.getElementById("input").value = ""; 
           }
